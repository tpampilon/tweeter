<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee and Source Sans Pro Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Navigation Bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Box -->
    <link rel="stylesheet" href="/styles/tweet-box.css" type="text/css" />

    <!-- Header -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Composer Char Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class = "logo">Tweeter</span>
      <span class = "dropdownnav">Write a new tweet</span>
    </nav>
    
    <!-- Header with avatar pictures and name -->
    <header class="avatarHeader">
      <div class="userAvatar">
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="userName">
        <h2>Your Name</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="h2-title">Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div class="hum-form">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
            <input id="max-count" type="hidden" value="140">
          </div>
        </form>
      </section>
    </main>

    <!-- Tweet Articles -->
    
    <div id="tweets-container"></div>

  </body>

</html>
